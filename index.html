<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media.css">

<body>
    <header class="header">
        <div class="container"> 
            <div class="row">
                <div class="col-md-6">
                    <div class="call header__call">
                        <i class="call__phone fa fa-phone"></i>
                        <p class="call__number">Call - 001 555 801</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <ul class="users-menu header__users-menu">
                        <li class="users-menu__item">
                            <a href="#" class="users-menu__link">WELCOME MSG</a>
                        </li>
                        <li class="users-menu__item">
                            <a href="#" class="users-menu__link">MY ACCOUNT</a>
                        </li>
                        <li class="users-menu__item">
                            <a href="#" class="users-menu__link">MY WISHLIST</a>
                        </li>
                        <li class="users-menu__item">
                            <a href="#" class="users-menu__link">LOGIN</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="site-navigation">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12">
                        <ul class="nav site-navigation__nav">
                                <li class="nav__items">
                                    <a href="#" class="nav__link">Home</a>
                                </li>
                                <li class="nav__items">
                                    <a href="#" class="nav__link">Gallery</a>
                                </li>
                                <li class="nav__items">
                                    <a href="#" class="nav__link">Categories</a>
                                </li>
                                <li class="nav__items">
                                    <a href="#" class="nav__link">Pages</a>
                                </li>
                            </ul>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="logo site-navigation__logo">Shophia</div>
                </div>

                <div class="col-lg-4 col-md-12 col-sm-12">
                    <div class="social-icons site-navigation__social-icons">
                        <div class="social-icons__item"><i class="social-icons__fa fa fa-facebook"></i></div>
                        <div class="social-icons__item"><i class="social-icons__fa fa fa-twitter"></i></div>
                        <div class="social-icons__item"><i class="social-icons__fa fa fa-facebook"></i></div>
                        <div class="social-icons__item"><i class="social-icons__fa fa fa-instagram"></i></div>
                        <div class="valutes social-icons__valutes">Rupiah</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main class="slider">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="sale-block slider__sale-block">
                        <div class="sale-block__content">
                            <h4 class="sale-block__header">MID-SEASON</h4>
                            <h2 class="sale-block__sale">SALE</h2>
                            <div class="sale-block__up-to">
                                <div class="sale-block__left-lines"></div>
                                UP TO
                                <div class="sale-block__right-lines"></div>
                            </div>
                            <span class="sale-block__percents">50% OFF</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn-shop slider__btn-shop">SHOP NOW</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="slider-markers slider__slider-markers">
                        <div class="slider-markers__item"></div>
                        <div class="slider-markers__item slider-markers__item_active"></div>
                        <div class="slider-markers__item"></div>
                        <div class="slider-markers__item"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="map">

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/scrollTop.js"></script>
</body>
</html>
